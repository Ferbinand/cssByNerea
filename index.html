<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.8/dist/js/uikit-icons.min.js"></script>


    <title>Componentes</title>
</head>
<body>

    <button class="ver-clientes">
        <img class="imagen-primaria" src="ojo.svg" style="width: 2.7vh; height: 1.5vh;" alt="">
        <img class="imagen-secundaria" src="abrir-documento.svg" alt="">
        <span class="texto-button" style="
        position: relative;
        left: 30%;">Ver</span>
    </button>

    <hr>

    <div class="row-accion">
        <button class="boton-agregar">Agregar +</button>
        <div class="container-busqueda">
            <input type="text" class="input-busqueda" placeholder="Buscar por DNI...">
            <i class="lupita">
                <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
            </i>
        </div>
        <button class="boton-filtros">Otros Filtros</button>
    </div>





</body>

</html>
